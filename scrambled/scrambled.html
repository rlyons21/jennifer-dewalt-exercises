<!DOCTYPE html>
<html>

<head>
	<title>Scrambled</title>
	<link type="text/css" rel="stylesheet" href="style.css">
	<script type="text/javascript" src="global.js"></script>
</head>

<body>


	<div class="directions">
		<p> You have three chances to unscramble the word.<br>
			If you succeed, you get a point.<br>
			If you fail, you lose a point.</p>

			<button id="letsPlay">Let's Play!</button>
	</div>

	<div class="game">
		<p class="gameInfo"> Here's your first word. Good Luck!</p>

		<div class="scoreContainer">
			<p class="score"> Score: 0</p>
		</div>

		<div class="wordContainer">
			<p class="word_to_guess"> hi</p>
		</div>
			<p class="word" style="display:none"> hh</p>

		<form>
			<input class="response" type="text" placeholder="Enter your guess">
			<input class="submit_btn" type="submit">
		</form> 

	</div>


</body>
</html>
