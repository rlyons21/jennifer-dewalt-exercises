<!DOCTYPE html>
<html>

<head>
	<title>Fix It</title>
	<link type="text/css" rel="stylesheet" href="style.css">
	<script type="text/javascript" src="global.js"></script>
</head>

<body>

	<button class="fixButton">Fix it!</button>

	<div class="beforeFix">
		<p> Have a problem that needs fixing?</p>
		<p> The Fix It button can help!</p>
	</div>

	<div class="afterFix">
		<p> Your problem should now be fixed</p>
		<p> If your problem persists, press the fix it button again</p>
	</div>


	<div class="progressBackground">
	<div class="progressContainer">

		<p class="fix-text">Fix in progress.</p>

		<div class="barContainer">
			<div class="progressBar"></div>
		</div>

	</div>

</body>
</html>
